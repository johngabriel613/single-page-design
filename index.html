<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js" ></script>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-card">
                <img src="assets/pattern-graphic-design.svg" alt="">
                <p>Graphic Design</p>
            </div>
            <div class="grid-card">
                <img src="assets/pattern-ui-ux.svg" alt="">
                <p>UI/UX</p>
            </div>
            <div class="grid-card">
                <img src="assets/pattern-apps.svg" alt="">
                <p>Apps</p>
            </div>
            <div class="grid-card">
                <img src="assets/pattern-illustrations.svg" alt="">
                <p>Illustrations</p>
            </div>
            <div class="grid-card">
                <img src="assets/pattern-photography.svg" alt="">
                <p>Photography</p>
            </div>
            <div class="grid-card">
                <img src="assets/pattern-motion-graphics.svg" alt="">
                <p>Motion Graphics</p>
            </div>
        </div>
    </div>

    <div class="carousel">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/image-slide-1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/image-slide-2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/image-slide-3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/image-slide-4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/image-slide-5.jpg" alt="">
                </div>
            </div>
            <div class="nav-wrapper">
                <div class="prev-btn">
                    <img src="assets/icon-arrow-left.svg" alt="">
                </div>
                <div class="next-btn">
                    <img src="assets/icon-arrow-right.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        navigation: {
            nextEl: ".next-btn",
            prevEl: ".prev-btn",
        },
    });
</script>
</html>
